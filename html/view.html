<body>
    <header>
        <div id="title">
            <h1>Tracker2024</h1>

        <div id="nav">
            <input id="SearchBar" type="text" placeholder="Search...">
            <a href="../index.html">Home</a>

        </div>
    </header>

    <div class="container">
        <div id="sideBar">
            <h2>
                Side Bar Content
            </h2>
            <div>
                <label for="dep">Choose a department:</label>

                <select name="dep" id="dep">
                    <option value="Select your department">Select a department</option>
                    <option value="Test 1">Test 1</option>
                    <option value="Test 2">Test 2</option>
                </select>
            </div>

            <div>
                <label for="course">Choose a course:</label>

                <select name="course" id="course">
                    <option value="Select your course">Select a course</option>
                    <option value="Test 1">Test 1</option>
                    <option value="Test 2">Test 2</option>
                </select>
            </div>
        </div>


        <div id="mainContent">
            <h2 id="department"></h2>
            <h3 id="class"></h3>
        </div>

    </div>
    <script async>
        function departmentVal(){
            val = document.getElementsByName('dep')[0].value;
            return val
        }
        function courseVal(){
            val = document.getElementsByName('course')[0].value;
            return val
        }

        document.getElementsByName('dep')[0].addEventListener('change', function(){
            document.getElementById("department").innerHTML = departmentVal();
        })
        
        document.getElementsByName('course')[0].addEventListener('change', function(){
            document.getElementById("class").innerHTML = courseVal();
        })
    </script>
</body>
