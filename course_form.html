<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Course</title>
</head>

<body>
    <header>
        <div id="title">
            <h1>Tracker2024</h1>
        </div>
        <div id="nav">
            <a href="index.html">Home</a>
            <a href="course_form.html">Course Form</a>
            <a href="view.html">View</a>
        </div>
        <input id="SearchBar" type="text" placeholder="Search...">
    </header>

    <div class="container">
        <div id="sideBar">
            <h2>
                Add course offering here!
            </h2>
            <p>
                this page is only for adding a course. If you intend to add a course offering with textbooks please click here!

            </p>
        </div>

        <div id="mainContent">
            <h2>
                Main Content
            </h2>
            <div class="formWrapper">
                <form action="" id="addCourseForm">
                    <label for="DEPT">Select a Department: </label>
                    <select name="DEPT" id="DEPT">
                        <div id="DEPT_FORM">
                            <option value="TEST_ONE">TEST ONE</option>
                            <option value="TEST_TWO">TEST TWO</option>
                        </div>
                    </select>
        
                    <div id="ADD_COURSE">
                        <label for="COURSE_Title">Enter Course Title:</label>
                        <input type="text" id="COURSE_TITLE" name="COURSE_TITLE" placeholder="Enter the Course Title">
                    </div>
                    <div class="SubmitButton">
                        <button type="submit">Add Course</button>
                    </div>
                    <div id="currentAddedClasses">
                        <p>Added Classes</p>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

<footer>
    <p>This is footer content</p>
</footer>

<script>

    document.getElementById("addCourseForm").addEventListener("submit", function(event){
        event.preventDefault();
        
        alert("Course Succesfully added");

        var courseTitle = document.getElementById("COURSE_TITLE").value;
        var newClassElement = document.createElement("p");

        newClassElement.textContent = courseTitle;

        document.getElementById("currentAddedClasses").appendChild(newClassElement);
        document.getElementById("COURSE_TITLE").value = "";
    });

</script>

</html>
